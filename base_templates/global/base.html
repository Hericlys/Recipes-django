<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@900&display=swap" rel="stylesheet">

    <title>My Recipes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static "global/css/base.css" %}">
    
</head>
<body>
    <header class="main-header-container">
        <div class="main-header container">
            <a href="/" class="main-logo">
                <i class="fas fa-utensils main-logo-icon"></i>
                <span class="main-logo-text">My Recipes</span>
            </a>
        </div>
    </header>
    {% block main_content %}{% endblock main_content %}
    <footer class="main-footer-container">
        <div class="main-footer container">
            <a href="https://github.com/Hericlys" target="_blank" class="main-logo">
                <i class="fa-regular fa-copyright"></i>
                <span class="main-logo-text">Hericlys Dev</span>
            </a>
        </div>
    </footer>
</body>
</html>
